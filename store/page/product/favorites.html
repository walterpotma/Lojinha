<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - MarketPlus</title>
    <link rel="icon" href="/img/MarketPlus_Logo/icon.png" type="image/png">
    
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/favorites.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header id="header-component"></header>

    <main class="container">
        <div class="page-header">
            <a href="../profile/my_profile.html" class="back-link">
                <i class="bi bi-arrow-left-short"></i> Voltar para Meu Perfil
            </a>
            <h1>Meus Favoritos</h1>
            <p class="page-subtitle">Seus produtos favoritados para comprar depois</p>
        </div>

        <!-- Filtros -->
        <div class="favorites-filters">
            <select class="filter-select" id="category-filter">
                <option value="">Todas as categorias</option>
                <option value="processador">Processadores</option>
                <option value="placa-video">Placas de Vídeo</option>
                <option value="memoria">Memória RAM</option>
                <option value="placa-mae">Placas Mãe</option>
                <option value="fonte">Fontes</option>
            </select>
            
            <select class="filter-select" id="sort-filter">
                <option value="recent">Mais recentes</option>
                <option value="price-asc">Menor preço</option>
                <option value="price-desc">Maior preço</option>
                <option value="name">Ordem alfabética</option>
            </select>
        </div>

        <!-- Grid de Produtos Favoritados -->
        <div class="favorites-grid" id="favorites-grid">
            <!-- Produto 1 -->
            <div class="product-card" data-id="1" data-category="processador">
                <button class="favorite-btn" onclick="toggleFavorite(1)">
                    <i class="bi bi-heart-fill"></i>
                </button>
                <div class="product-image">
                    <img src="/img/products/ryzen7.jpg" alt="Processador AMD Ryzen 7" onerror="this.style.display='none'">
                    <div class="placeholder">
                        <i class="bi bi-cpu"></i>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-category">Processador</div>
                    <h3 class="product-name">AMD Ryzen 7 5800X</h3>
                    <div class="product-price">
                        R$ 1.499,90
                        <span class="product-old-price">R$ 1.799,90</span>
                        <span class="product-discount">-17%</span>
                    </div>
                </div>
                <div class="product-actions">
                    <button class="btn-primary">
                        <i class="bi bi-cart-plus"></i> Comprar
                    </button>
                    <button class="btn-icon" title="Remover dos favoritos" onclick="removeFromFavorites(1)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Produto 2 -->
            <div class="product-card" data-id="2" data-category="placa-video">
                <button class="favorite-btn" onclick="toggleFavorite(2)">
                    <i class="bi bi-heart-fill"></i>
                </button>
                <div class="product-image">
                    <img src="/img/products/rtx4060.jpg" alt="Placa de Vídeo RTX 4060" onerror="this.style.display='none'">
                    <div class="placeholder">
                        <i class="bi bi-gpu-card"></i>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-category">Placa de Vídeo</div>
                    <h3 class="product-name">RTX 4060 8GB GDDR6</h3>
                    <div class="product-price">
                        R$ 2.299,90
                    </div>
                </div>
                <div class="product-actions">
                    <button class="btn-primary">
                        <i class="bi bi-cart-plus"></i> Comprar
                    </button>
                    <button class="btn-icon" title="Remover dos favoritos" onclick="removeFromFavorites(2)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Produto 3 -->
            <div class="product-card" data-id="3" data-category="memoria">
                <button class="favorite-btn" onclick="toggleFavorite(3)">
                    <i class="bi bi-heart-fill"></i>
                </button>
                <div class="product-image">
                    <img src="/img/products/ram-corsair.jpg" alt="Memória RAM Corsair" onerror="this.style.display='none'">
                    <div class="placeholder">
                        <i class="bi bi-memory"></i>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-category">Memória RAM</div>
                    <h3 class="product-name">Corsair 16GB DDR4 3200MHz</h3>
                    <div class="product-price">
                        R$ 299,90
                        <span class="product-old-price">R$ 349,90</span>
                        <span class="product-discount">-14%</span>
                    </div>
                </div>
                <div class="product-actions">
                    <button class="btn-primary">
                        <i class="bi bi-cart-plus"></i> Comprar
                    </button>
                    <button class="btn-icon" title="Remover dos favoritos" onclick="removeFromFavorites(3)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-component"></footer>
    
    <script src="../../js/global.js"></script>
    <script src="../../js/favorites.js"></script>
    <script src="../../js/controller.js"></script>
</body>
</html>
