<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPlus</title>
    <link rel="icon" href="./img/MarketPlus_Logo/icon.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header id="header-component"></header>

    <main class="container">
      <section class="banner">
        <div class="banner-content">
          <div class="banner-text">
            <h2>Ofertas Especiais</h2>
            <p>produro ruim e caro</p>
            <button class="banner-btn">Ver Ofertas</button>
          </div>
          <div class="banner-img">
            <img src="./img/batata.png" alt="Produto em Oferta" />
          </div>
        </div>
      </section>
      <section class="category-section">
        <div class="section-title">
          <h3>Categorias</h3>
        </div>
        <div class="category-grid">
          <button class="category-card">
            <div class="category-icon">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h3>Processador</h3>
          </button>
          <button class="category-card">
            <div class="category-icon">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h3>Placa de video</h3>
          </button>
          <button class="category-card">
            <div class="category-icon">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h3>Placa MÃ£e</h3>
          </button>
          <button class="category-card">
            <div class="category-icon">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h3>Fonte</h3>
          </button>
          <button class="category-card">
            <div class="category-icon">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h3>Memoria Ran</h3>
          </button>
          <button class="category-card">
            <div class="category-icon">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h3>Outros</h3>
          </button>
        </div>
      </section>

      <section class="product-section">
        <div class="section-title">
          <h3>Produtos Top</h3>
        </div>
        <div id="product-grid" class="product-grid">
          <div class="product-card">
            <div class="product-image-container">
              <img
                src="./img/batata.png"
                alt="Nome do Produto"
                class="product-image"
              />
            </div>
            <div class="product-info">
              <h3 class="product-name">Nome do Produto 1</h3>
              <p class="product-price">R$ 00,00</p>
              <button class="product-buy-btn">Ver Mais</button>
            </div>
          </div>
          <div class="product-card">
            <div class="product-image-container">
              <img
                src="./img/batata.png"
                alt="Nome do Produto"
                class="product-image"
              />
            </div>
            <div class="product-info">
              <h3 class="product-name">Nome do Produto 2</h3>
              <p class="product-price">R$ 00,00</p>

              <button class="product-buy-btn">Ver Mais</button>
            </div>
          </div>

          <div class="product-card">
            <div class="product-image-container">
              <img
                src="./img/batata.png"
                alt="Nome do Produto"
                class="product-image"
              />
            </div>
            <div class="product-info">
              <h3 class="product-name">Nome do Produto 3</h3>
              <p class="product-price">R$ 00,00</p>
              <button class="product-buy-btn">Ver Mais</button>
            </div>
          </div>

          <div class="product-card">
            <div class="product-image-container">
              <img
                src="./img/batata.png"
                alt="Nome do Produto"
                class="product-image"
              />
            </div>
            <div class="product-info">
              <h3 class="product-name">Nome do Produto 4</h3>
              <p class="product-price">R$ 00,00</p>
              <button class="product-buy-btn">Ver Mais</button>
            </div>
          </div>


          <div class="product-card">
            <div class="product-image-container">
              <img
                src="./img/batata.png"
                alt="Nome do Produto"
                class="product-image"
              />
            </div>
            <div class="product-info">
              <h3 class="product-name">Nome do Produto 5</h3>
              <p class="product-price">R$ 00,00</p>
              <button class="product-buy-btn">Ver Mais</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="footer-component"></div>
    </footer>
    <script src="./js/global.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
