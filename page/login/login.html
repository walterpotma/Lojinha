<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/MarketPlus_Logo/logo_5.png" type="image/x-icon">
    <title>Faça Login</title>
    <link rel="stylesheet" href="../../css/accounts_management.css">
    <link rel="stylesheet" href="../../css/global.css">

</head>
<body>
    <div class="form-container">
        <form action="" class="login">
            <div id="logo-component"></div>
            <div class="form-field">
                <label for="Email">E-mail</label>
                <input id="Email" type="email" required>
            </div>
            <div class="form-field">
                <label for="password">Senha</label>
                <input id="password" type="password" required>

                <button type="submit">Iniciar</button>
        </form>
        <div class="forgot-password">
            <a class="password-recovery-link" href="../password/recovered.html">Esqueceu a senha?</a>
            <span class="divider">ou</span>
        </div>

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="SUA_CLIENT_ID_AQUI" data-login_uri="https://seusite.com/handle-login"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div class="create-account"><a class="register-link" href="../register/register.html">Não tenho conta</a></div>
    </div>
    <script src="../../js/global.js"></script>
    <script src="../../js/controller.js"></script>
</body>

</html>
