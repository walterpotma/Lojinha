<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="../../css/login.css">

</head>

<body>
    <div class="formulario">
        <form action="" class="login">
            <div class="prenchimento">
                <label for="Email">E-mail</label>
                <input id="Email" type="text" required>
            </div>
            <div class="prenchimento">
                <label for="telefone">Telefone</label>
                <input id="telefone" type="text" required>
            </div>
            <div class="prenchimento">
                <label for="nome">Nome</label>
                <input id="nome" type="text" required>
            </div>
            <div class="prenchimento">
                <label for="senha">Senha</label>
                <input id="senha" type="text" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="" id="termos" required>
                <label for="termos">Ao "Continuar", aceito os <a href="">Termos e condições</a> e autorizo o uso dos meus dados de acordo com a <a href="">Declaração de privacidade</a>.</label>
            </div>
            <button type="submit">Continuar</button>
                    <div class="aesqueceu">
            <span class="divider">ou</span>
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="SUA_CLIENT_ID_AQUI" data-login_uri="https://seusite.com/handle-login"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        </form>
    
    </div>
</body>

</html>
