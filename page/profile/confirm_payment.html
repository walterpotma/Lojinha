<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme seu Pagamento - MarketPlus</title>
    <link rel="icon" href="../../img/MarketPlus_Logo/icon.png" type="image/png">
    
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/confirm_payment.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div id="logo-component"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="central">
            <div class="methods">
                <h2 class="texth1">Escolha como pagar</h2>

                <label for="pix_option" class="payment-option">
                    <input class="check" type="radio" name="metodo_pagamento" id="pix_option" checked>
                    <img src="../../img/MarketPlus_Logo/logo_pix.png" alt="Logo Pix">
                    <p>Pix</p>
                </label>

                <label for="card_option" class="payment-option">
                    <input class="check" type="radio" name="metodo_pagamento" id="card_option">
                    <i class="bi bi-credit-card-2-front-fill"></i>
                    <p>Cartão cadastrado</p>
                </label>

                <h3 class="texth2">Adicione um novo cartão</h3>

                <label for="new_card_option" class="payment-option">
                    <input class="check" type="radio" name="metodo_pagamento" id="new_card_option">
                    <i class="bi bi-plus-lg"></i>
                    <p>Novo cartão de crédito</p>
                </label>

                <button class="play">Continuar</button>
            </div>

            <div class="invoice">
                <p class="summary">Resumo da compra</p>
                <div class="camps">
                    <div>
                        <p>Produto(s)</p>
                        <p>Frete</p>
                    </div>
                    <div>
                        <p>R$ 00,00</p>
                        <p>R$ 00,00</p>
                    </div>
                </div>
                <div class="camps total-row">
                    <div>
                        <p>Você paga</p>
                    </div>
                    <div>
                        <p>R$ 00,00</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="../../js/global.js"></script>
    <script src="../../js/controller.js"></script>

</body>

</html>
