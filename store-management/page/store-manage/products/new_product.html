<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="../../../css/global.css">
    <link rel="stylesheet" href="../../../css/products.css">
</head>
<body>
 
    <div id="sidebar"></div>
    <main>
        <div class="page-tittle">
            <h1>Novo Produto</h1>
            </div>
        
        <div class="card-list-table">
            <p>Categoria: </p>
            <div class="table-products">
                <div class="card">
                    <span class="simbol-product">
                        <div class="icon-product">
                            <i class="fa-solid fa-box"></i>
                        </div>
                    </span>
                    <div class="product-info">
                        <div class="product-name">
                            <p>Produto A</p>
                        </div>
                        <div class="product-details">
                            <span class="price">R$ 10,00</span>
                            <span class="stock">Estoque: 100</span>
                            <span class="description">Descrição do Produto A</span>
                        </div>
                    </div>
                    <div class="manage">
                        <button>Editar</button>
                        <button>Excluir</button>
                    </div>
                </div>

                <div class="card">
                    <span class="simbol-product">
                        <div class="icon-product">
                            <i class="fa-solid fa-box"></i>
                        </div>
                    </span>
                    <div class="product-info">
                        <div class="product-name">
                            <p>Produto B</p>
                        </div>
                        <div class="product-details">
                            <span class="price">R$ 20,00</span>
                            <span class="stock">Estoque: 50</span>
                            <span class="description">Descrição do Produto B</span>
                        </div>
                    </div>
                    <div class="manage">
                        <button>Editar</button>
                        <button>Excluir</button>
                    </div>
                </div>

                <div class="card">
                    <span class="simbol-product">
                        <div class="icon-product">
                            <i class="fa-solid fa-box"></i>
                        </div>
                    </span>
                    <div class="product-info">
                        <div class="product-name">
                            <p>Produto C</p>
                        </div>
                        <div class="product-details">
                            <span class="price">R$ 15,00</span>
                            <span class="stock">Estoque: 75</span>
                            <span class="description">Descrição do Produto C</span>
                        </div>
                    </div>
                    <div class="manage">
                        <button>Editar</button>
                        <button>Excluir</button>
                    </div>
                </div>
                <div class="add-button">
                    <button class="button-add"><i class="fa-regular fa-plus"></i>Adicionar Produto</button>
                </div>
                
            </div>
        </div>
        <div class="forward-button">
                 <button class="button-forward" type="submit">Voltar</button>
                </div>
    </main>
    <script src="../../../js/controller.js"></script>
</body>
</html>
